<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  </head>
  <body>

    <div class="container"> 
       <!-- Container for the entire content of the password Generator -->
        <h1>Generate a random password</h1>
         <!-- Header to display the heading -->
      <div class="result_container"> 
        <!-- container for displaying the generated password and clipboard button -->
        <span class="result" id="result"> </span>
         <!-- span element to display the generated password -->
        <button class="btn" id="clipboard"> 
          <!-- button element for copying the generated password to clipboard -->
            <i class="far fa-clipboard"> </i>
        </button>
      </div>

      <div class="settings"> 
        <!-- A container for various password generation settings -->

        <div class="setting"> 
          <!-- A container for individual password settings. -->
          <label> Password Length</label>    
          <!-- Labels for the password settings. -->
          <input type="number" id="length" min="6" max="20" value="20" />  
           <!-- Input elements for password length and inclusion of uppercase, lowercase, numbers, and symbols. -->
        </div>

        <div class="setting">
          <label>Include Uppercase </label>
          <input type="checkbox" id="uppercase" checked />
          <!-- checked ---- by default the checkbox is always checked -->
        </div>

        <div class="setting">
          <label>Include Lowercase</label>
          <input type="checkbox" id="lowercase" checked />
        </div>

        <div class="setting">
          <label> Include Numbers</label>
          <input type="checkbox" id="number" checked />
        </div>

        <div class="setting">
          <label>Include Symbols</label>
          <input type="checkbox" id="symbol" checked />
        </div>
     </div>

     <button class="btn btn-large" id="generate"> Generate Password</button>   
     <!-- A button element to generate the password. -->
    </div>
    <script type="text/javascript"  src="script.js">  </script> 
     <!-- Links to an external JavaScript file named "script.js" for handling password generation logic. -->

  </body>
  

</html>
